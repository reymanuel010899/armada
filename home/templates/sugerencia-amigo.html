{% extends "base.html" %}
{% block content %}
<div class="right_row" style="width:80%;">
    <div style="margin-left: 5%;">
        <h4 style="text-align: left;">personas que quisas conozcas</h4>
    </div>
    <div class="row border-radius">
        
       
            {% for solicitud in  sugerencias %}
            <div class="friend">
                {% if solicitud.is_superuser %}
                <div class="friend_title">
                    <img src="{{solicitud.avatar.url}} " alt="" />
                    <span><b>{{solicitud.username}}</b><a  href=" {% url 'inicio_app:enviar-solicitud' solicitud.username %}"><br><span style="background-color:#E5B907 ; margin-left: 100%; border-radius: 5px;">Agregar</span></a> <p></p></span>
                </div>
                {% endif %}
            
            </div>
            {% endfor %}
    </div>
    <center>
        <a href=""><div class="loadmorefeed">
            <i class="fa fa-ellipsis-h"></i>
        </div></a>
    </center>

{% endblock content %}
