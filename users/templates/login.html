{% extends 'base_user.html' %}
{% load static %}
{% block content %}
<body>
    <div class="limiter">
  
        <div class="container-login100" style="background-color:  #E5B907 ;">
           
            <div class="wrap-login100"style="background-color: rgb(0, 0, 0);">
                
                <div class="login100-pic js-tilt" data-tilt>
                    <a href=""><img src="{% static 'images/logos.png' %}" alt=""></a>
                    <h2 style="text-align: center; color: antiquewhite;">ARMADA DE LA REPUBLICA DOMINICANA</h2>
                </div>

                <form class="login100-form validate-form" method="POST">{% csrf_token %}
                    <span class="login100-form-title" style="color: antiquewhite;">
                        Iniciar seccion
                    </span>
                    <p style="color: red;">{{error}} </p>
                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
                        <input class="input100" type="password" name="password" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button style="background-color: #E5B907;" type="submit" class="login100-form-btn">
                            Login
                        </button>
                    </div>

                   

                    <div class="text-center p-t-136">
                        <a class="txt2" href="{% url 'users_app:registrar' %}">
                            Create your Account
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
{% endblock content %}
